<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        width: 100%;
    }
    .td {
        text-align: center;
    }
</style>
<body>
<form action="/search" method="get">
    <input  type="text" name="search">
    <input type="submit" value="search">
</form>
<a href="/create/product">Create Product</a>
<table border="1" class="td">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr th:each="p:${pageProduct}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
    </tr>
    <div>
        <a th:href="@{'/product'(page=${(pageProduct.number)-1})}" th:if="${pageProduct.hasPrevious()}">Back</a>
        <span th:utext="${pageProduct.number+1}"></span>/<span th:utext="${pageProduct.totalPages}"></span>
        <a th:href="@{'/product'(page=${pageProduct.number+1})}" th:if="${pageProduct.hasNext()}">Next</a>
    </div>
</table>
</body>
</html>
